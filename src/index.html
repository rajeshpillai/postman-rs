<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postman Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-container" class="container">
    <header>
      <h1>Login</h1>
    </header>
    <main>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required class="input">
        <input type="password" id="password" placeholder="Password" required class="input">
        <button type="submit" class="login-button">Login</button>
      </form>
    </main>
  </div>

  <div id="app-container" class="container hidden">
    <header>
      <h1>Postman Clone</h1>
      <button id="logout-button" class="logout-button">Logout</button>
    </header>
    <main>
      <form id="request-form">
        <div class="request-bar">
          <select id="method" class="method-select">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <!-- Add more methods as needed -->
          </select>
          <input type="text" id="url" placeholder="Enter URL" required class="url-input">
          <button type="submit" class="send-button">Send</button>
        </div>
        <div class="headers-body-container">
          <div class="section">
            <h2>Headers</h2>
            <textarea id="headers" placeholder="Enter headers as JSON"></textarea>
          </div>
          <div class="section">
            <h2>Request Body</h2>
            <textarea id="request-body" placeholder="Enter request body"></textarea>
          </div>
        </div>
        <div class="response-container">
          <h2>Response</h2>
          <textarea id="response" placeholder="Response will be displayed here..." readonly></textarea>
        </div>
      </form>
    </main>
  </div>

  <script src="utils.js"></script>
  <script src="login.js"></script>
  <script src="app.js"></script>
</body>
</html>
